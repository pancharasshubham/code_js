<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | devaratha raisar</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <ul class="charname">
        <li>deva</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
            appendChild(li)             // optimization issue
    }

    addLanguage('python')
    addLanguage('typescript')

// this appenChild travrse document tree when we add another language what if there is 1000 li

// this method gives optimazatation issue so we use addOptilanguage function

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('golang')

    //Edit // how replace value with replaceWith
    const secondLang = document.querySelector("li:nth-child(2)")
    
    // secondLang.innerHTML = "Mojo" // it's not optimised way{DSA}

    const newli = document.createElement('li')
    newli.textContent = "Angular"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Python</li>'

    //remove
    // const lastLang = document.querySelector("li:last-child")
    // lastLang.remove()

</script>
</html>
